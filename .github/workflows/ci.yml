name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  flutter-quality:
    name: Flutter Quality
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Dart Format Check
        run: dart format --output=none --set-exit-if-changed .

      - name: Flutter Analyze
        run: flutter analyze

      - name: Flutter Test
        run: flutter test

  backend-hook-syntax:
    name: Backend Hook Syntax
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate pb_hooks syntax
        run: node --check backend/pocketbase/pb_hooks/main.pb.js
